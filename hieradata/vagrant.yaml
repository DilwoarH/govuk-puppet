---
# These credentials apply only to vagrant machines created with https://github.com/alphagov/vagrant-govuk

asset_root: 'http://static.dev.gov.uk'

app_domain: 'dev.gov.uk'

base::supported_kernel::enabled: true

efg_domain: "www.sflg.gov.uk"

govuk::apps::search_admin::enabled: true
govuk::apps::furl-manager::enabled: true

govuk::deploy::aws_ses_smtp_host: 'email-smtp.aws.example.com'

govuk::lvm::no_op: true

govuk::mount::no_op: true

govuk::node::s_asset_base::assets_uploads_disk: '/dev/sdb1'
govuk::node::s_backend_lb::backend_servers:
  - 'backend-1'
  - 'backend-2'
  - 'backend-3'
govuk::node::s_backend_lb::whitehall_backend_servers:
  - 'whitehall-backend-1'
  - 'whitehall-backend-2'
govuk::node::s_backend_lb::mapit_servers:
  - 'mapit-server-1'
  - 'mapit-server-2'
govuk::node::s_frontend_lb::calculators_frontend_servers:
  - 'calculators-frontend-1'
  - 'calculators-frontend-2'
govuk::node::s_frontend_lb::govuk_frontend_servers:
  - 'frontend-1'
  - 'frontend-2'
  - 'frontend-3'
govuk::node::s_frontend_lb::whitehall_frontend_servers:
  - 'whitehall-frontend-1'
  - 'whitehall-frontend-2'
govuk::node::s_licensify_lb::licensify_backend_servers:
  - 'licensify-backend-1'
  - 'licensify-backend-2'
govuk::node::s_licensify_lb::licensify_frontend_servers:
  - 'licensify-frontend-1'
  - 'licensify-frontend-2'
govuk::node::s_licensify_mongo::licensify_mongo_encrypted: true
govuk::node::s_licensify_mongo::mongodb_backup_disk: '/dev/sdb1'

govuk_postgresql::server::backup: false

internal_tld: 'development'

monitoring::checks::contact_email: 'root@localhost'

monitoring_domain_suffix: 'dev.alphagov.co.uk'
monitoring_protected: 'no'

shell::shell_prompt_string: 'dev'

users::user_groups:
    - 'none'

website_host: 'www.dev.gov.uk'
website_root: 'http://www.dev.gov.uk'
