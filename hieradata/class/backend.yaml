---

govuk::apps::event_store::mongodb_servers:
  - 'mongo-1.backend'
  - 'mongo-2.backend'
  - 'mongo-3.backend'

govuk_elasticsearch::local_proxy::servers:
  - 'elasticsearch-1.backend'
  - 'elasticsearch-2.backend'
  - 'elasticsearch-3.backend'

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'vhost'

mount:
  /data/vhost:
    disk: '/dev/mapper/vhost-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'

heka::plugin::tcp_output::matcher_additional: "Fields[http_host] != 'signon.%{hiera('app_domain')}'"
