---

govuk::safe_to_reboot::can_reboot: 'careful'
govuk::safe_to_reboot::reason: 'We take backups from this slave; rebooting during backup will cause it to fail'

lv:
  postgresql:
    pv: '/dev/sdb1'
    vg: 'backups'
  data:
    pv: '/dev/sdc1'
    vg: 'postgresql'

mount:
  /var/lib/postgresql:
    disk: '/dev/mapper/postgresql-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
  /var/lib/autopostgresqlbackup:
    disk: '/dev/mapper/backups-postgresql'
    govuk_lvm: 'postgresql'
    mountoptions: 'defaults'

govuk_postgresql::server::standby::master_host: 'postgresql-master-1.backend'
