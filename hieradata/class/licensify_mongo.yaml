---

lv:
  mongodb:
    pv: '/dev/sdb1'
    vg: 'backup'
  encrypted:
    pv: '/dev/sdc1'
    vg: 'mongodb'

mount:
  /mnt/encrypted:
    disk: '/dev/mapper/mongodb-encrypted'
    govuk_lvm: 'encrypted'
    mountoptions: 'defaults'
    nagios_crit: 5
    nagios_warn: 10
  /var/lib/automongodbackup:
    disk: '/dev/mapper/backup-mongodb'
    govuk_lvm: 'mongodb'
    mountoptions: 'defaults'
    nagios_crit: 5
    nagios_warn: 10
