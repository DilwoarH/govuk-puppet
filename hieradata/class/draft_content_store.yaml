---

govuk::apps::content_store::mongodb_name: 'draft_content_store_production'
govuk::apps::content_store::mongodb_nodes:
  - 'api-mongo-1.api'
  - 'api-mongo-2.api'
  - 'api-mongo-3.api'
govuk::apps::content_store::vhost: 'draft-content-store'

govuk::node::s_draft_content_store::draft_router_api_uri: "https://draft-router-api.%{hiera('app_domain')}"

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'vhost'

mount:
  /data/vhost:
    disk: '/dev/mapper/vhost-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
