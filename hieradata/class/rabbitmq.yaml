---

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'rabbitmq'

mount:
  /mnt/apt:
    disk: '/dev/mapper/rabbitmq-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'

rabbitmq:
  package_ensure: '3.1.5'
  port: '5672'
  delete_guest_user: true
  config_kernel_variables:
    'inet_dist_listen_min': '9100'
    'inet_dist_listen_max': '9105'
  config_mirrored_queues: true
  config_stomp: true
  config_cluster: true
  cluster_node_type: 'disc'
  cluster_nodes:
    - 'rabbitmq-1'
    - 'rabbitmq-2'
    - 'rabbitmq-3'
  service_ensure: true
  service_manage: true
