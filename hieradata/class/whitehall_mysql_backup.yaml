---

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'mysql'
  mysql:
    pv: '/dev/sdc1'
    vg: 'backup'

mount:
  /var/lib/mysql:
    disk: '/dev/mapper/mysql-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
    nagios_crit: 5
    nagios_warn: 10
  /var/lib/automysqlbackup:
    disk: '/dev/mapper/backup-mysql'
    govuk_lvm: 'mysql'
    mountoptions: 'defaults'
    nagios_crit: 5
    nagios_warn: 10
