---

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'vhost'

mount:
  /data/vhost:
    disk: '/dev/mapper/vhost-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'

govuk::node::s_frontend::apps:
 - govuk::apps::contacts_frontend
 - govuk::apps::government_frontend
 - govuk::apps::manuals_frontend
 - govuk::apps::static
