---

backup::offsite::archive_directory: '/data/backups/.cache/duplicity'

icinga::client::checks::disk_time_warn: 200 # milliseconds
icinga::client::checks::disk_time_critical: 300 # milliseconds

lv:
  data:
    pv:
      - '/dev/sdb1'
      - '/dev/sdc1'
    vg: 'backups'

mount:
  /data/backups:
    disk: '/dev/mapper/backups-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
