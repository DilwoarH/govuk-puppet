---

backup::offsite::archive_directory: '/data/backups/.cache/duplicity'

govuk::node::s_backup::directories:
  backup_mongodb_backups_exception_handler_1:
    directory: /var/lib/automongodbbackup/
    host_name: exception-handler-1
    fq_dn: exception-handler-1.backend.production
    priority: '003'
  backup_mongodb_backups_mongo:
    directory: /var/lib/automongodbbackup/
    host_name: mongo-1
    fq_dn: mongo-1.backend.production
    priority: '001'
  backup_mongodb_backups_api_mongo:
    directory: /var/lib/automongodbbackup/
    host_name: api-mongo-1
    fq_dn: api-mongo-1.api.production
    priority: '001'
  backup_mongodb_backups_licensify_mongo:
    directory: /var/lib/automongodbbackup/
    host_name: licensify-mongo-1
    fq_dn: licensify-mongo-1.licensify.production
    priority: '002'
  backup_mongodb_backups_router_backend:
    directory: /var/lib/automongodbbackup/
    host_name: router-backend-1
    fq_dn: router-backend-1.router.production
    priority: '001'
  backup_mysql_backups_mysql_backup_1:
    directory: /var/lib/automysqlbackup/
    host_name: mysql-backup-1
    fq_dn: mysql-backup-1.backend.production
    priority: '001'
  backup_mysql_backups_whitehall_mysql_backup_1:
    directory: /var/lib/automysqlbackup/
    host_name: whitehall-mysql-backup-1
    fq_dn: whitehall-mysql-backup-1.backend.production
    priority: '001'
  backup_postgresql_backups_postgresql_primary_1:
    directory: /var/lib/autopostgresqlbackup/
    host_name: postgresql-primary-1
    fq_dn: postgresql-primary-1.backend.production
    priority: '001'
  backup_postgresql_backups_puppetmaster_postgresql:
    directory: /var/lib/autopostgresqlbackup/
    host_name: puppetmaster-1
    fq_dn: puppetmaster-1.management.production
    priority: '003'
  backup_postgresql_backups_transition_postgresql_master_1:
    directory: /var/lib/autopostgresqlbackup/
    host_name: transition-postgresql-master-1
    fq_dn: transition-postgresql-master-1.backend.production
    priority: '001'
  backup_graphite_storage_whisper_graphite-1:
    directory: /opt/graphite/storage/whisper
    host_name: graphite-1
    fq_dn: graphite-1.management.production
    priority: '004'

icinga::client::checks::disk_time_warn: 500 # milliseconds
icinga::client::checks::disk_time_critical: 600 # milliseconds

lv:
  data:
    pv:
      - '/dev/sdb1'
      - '/dev/sdc1'
    vg: 'backups'

mount:
  /data/backups:
    disk: '/dev/mapper/backups-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
