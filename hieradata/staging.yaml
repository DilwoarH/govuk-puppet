---
app_domain: 'production.alphagov.co.uk'

asset_root: "https://assets-origin.%{hiera('app_domain')}"

base::supported_kernel::enabled: true

efg_domain: "www.sflg.gov.uk"

govuk::apps::errbit::errbit_email_from: 'govuk-winston+errbit-staging@digital.cabinet-office.gov.uk'
govuk::apps::govuk_crawler_worker::airbrake_env: 'staging'
govuk::apps::publicapi::backdrop_host: 'www.staging.performance.service.gov.uk'
govuk::apps::publisher::nagios_data_importer_check: false
govuk::apps::sidekiq_monitoring::enabled: true

govuk::deploy::aws_ses_smtp_host: 'email-smtp.eu-west-1.amazonaws.com'
govuk::deploy::config::errbit_environment_name: 'staging'
govuk::deploy::setup::ssh_keys:
    jenkins_key: 
    jenkins_skyscape_key: 
    jenkins_skyscape_production_key: 
    ppdeploy_data_sync_key: 

govuk_jenkins::job::network_config_deploy::environment_script_parameter: 'carrenza-staging'

govuk_jenkins::job::staging::data_sync_complete::signon_domain_old: production.alphagov.co.uk
govuk_jenkins::job::staging::data_sync_complete::signon_domain_new: staging.publishing.service.gov.uk

govuk_mysql::server::expire_log_days: 1
govuk_mysql::server::innodb_file_per_table: true
govuk_mysql::server::slow_query_log: true

govuk::node::s_api_lb::api_servers:
  - "api-1.api"
  - "api-2.api"
govuk::node::s_api_lb::content_store_servers:
  - "content-store-1.api"
  - "content-store-2.api"
  - "content-store-3.api"
