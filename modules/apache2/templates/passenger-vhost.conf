<VirtualHost *:8080 <% if additional_port %>*:<%= additional_port %><% end %>>
  ServerName <%= name %>
  ServerAdmin ops@alphagov.co.uk
  <% unless aliases.empty? %>
  ServerAlias <%= aliases.join("\n  ServerAlias ")  %>
  <% end %>
  AllowEncodedSlashes On

  DocumentRoot /data/vhost/<%= name %>/current/public
  ErrorLog ${APACHE_LOG_DIR}/<%= name %>-error_log

  CustomLog ${APACHE_LOG_DIR}/<%= name %>-access_log combined

  SetEnv FACTER_govuk_platform <%= govuk_platform %>
  RackEnv <%= environment %>
  RailsEnv <%= environment %>
  AcceptPathInfo On

  PassengerFriendlyErrorPages off
  PassengerPreStart http://<%= name %>:8080/warmup

  Header unset ETag
  FileETag None

</VirtualHost>

