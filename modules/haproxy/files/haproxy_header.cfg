global
        maxconn 4096
        user haproxy
        group haproxy
        daemon

defaults
        log global
        mode http
        option httplog
        option dontlognull
        option redispatch
        retries 3
        maxconn 2000
        timeout connect 5000
        timeout client 50000
        timeout server 50000

listen health_check 0.0.0.0:8900
  mode http
  monitor-uri   /site_alive

listen stats 127.0.0.1:8000
  mode http
  stats enable
  stats uri /haproxy
  stats realm HAProxy

