LoadPlugin varnish
<Plugin varnish>
   # This tag support an argument if you want to
   # monitor the local instance just use </Instance>
   # If you prefer defining another instance you can do
   # so by using <Instance "myinstance">
   <Instance>
      CollectCache true
      CollectBackend true
      CollectBan true
      CollectConnections true
      CollectDirectorDNS true
      CollectSHM true
      CollectESI true
      CollectFetch true
      CollectHCB true
      CollectObjects true
      CollectSession true
      CollectSMS true
      CollectStruct true
      CollectTotals true
      CollectUptime true
      CollectVCL true
      CollectWorkers true
   </Instance>
</Plugin>
