# prefix
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind | split-window -h

# vsplit
unbind '"'
bind - split-window -v

# copy mode
unbind [
unbind ]
bind Escape copy-mode
bind P paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind h select-pane -t L
bind j select-pane -t D
bind k select-pane -t U
bind l select-pane -t R
bind m set-window-option monitor-activity
bind -r r rotate-window
bind -r space select-pane -t:.+
bind -r tab next-layout

# titles
set-option -g set-titles on
set-option -g set-titles-string '#W(#P) - #T'
set-window-option -g automatic-rename on

# options
set-option -g base-index 1
set-option -g default-terminal "screen-256color"
set-option -g display-time 8000
set-option -g history-limit 65535
set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-left ''
set-option -g status-left-length 40
set-option -g status-right "#([ ! -n $SSH_TTY ] && echo 'ssh ')#(whoami)@#(hostname -s)"
set-option -g status-utf8 on

set-window-option -g mode-keys vi
set-window-option -g monitor-activity off
set-window-option -g monitor-content off

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
#set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
#set-option -g display-panes-active-colour colour33 #blue
#set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

new-session

